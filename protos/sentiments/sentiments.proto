
syntax = "proto3";

package sentiments;

import "google/api/annotations.proto";

service SentimentsService {
    rpc Get(GetRequest) returns (Sentiment) {
        option (google.api.http) = {
          get: "/v3/sentiment/{ID}";
        };
    }
}

message GetRequest {
    int64 ID = 1;
}

message Sentiment {
    float score = 1;
    float magnitude = 2;
}
